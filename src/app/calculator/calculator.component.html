<div class="calc-bg-container">
  <div class="calculator">
    <h2 class="calc-heading">Simple Calculator</h2>
    <div>
      <input type="text" readonly class="result" value="{{result}}">
    </div>
    <p class="error-message">{{errorMessage}}</p>
    <div>
      <button class="button long"
      (click)="onClickBtn(longButton)"
      *ngFor="let longButton of longButtons" >
      {{longButton}}</button>

      <button class="button"
      (click)="onClickBtn(button)"
      *ngFor="let button of buttons" >
      {{button}}</button>
    </div>
  </div>
</div>
